        <button

          aria-expanded="false"

    <div class="my-slider mw-100">

    <!-- product list -->
    <div class="container">
      <div id="product-list" class="row gy-4">

      </div>

    <!-- sidebar cart -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Giỏ hàng</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="cart-body">
        <!-- trạng thái rỗng -->
      </div>
      <div class="offcanvas-footer">
        <div class="total-money text-end py-3 border-top">
          <span class="fw-bold">Tổng tiền: </span>
          <span id="total-money">0</span>
        </div>
        <button class="btn btn-primary w-100" onclick="order()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-wallet2 mx-2"
            viewBox="0 0 16 16"

            <path
              d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
            />

      </div>
